<div class="container mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="form-container">
                    <h2 class="text-center text-primary">Sign up</h2>
                    <hr>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success me-2" type="submit">Register</button>
                        <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
